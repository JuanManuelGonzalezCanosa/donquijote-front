<div class="container">
<div class="card">
<h1>CLIENTES</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="radio" id="nombre"     name="juan" [(ngModel)]="filterName"     value="filterName"      >        Nombre 
                <input type="radio" id="apellido"   name="juan" [(ngModel)]="filterLastName" value="filterLastName"  >    Apellido
                <input type="radio" id="dni"        name="juan" [(ngModel)]="filterDni"      value="filterDni"       >         DNI
            </div>
        <div class="form-group">
            <input type="text" id="buscar" name="buscar" [(ngModel)]="filtrar">
            <div class="form-group" (click)="buscar()"><button type="button" class="btn btn-success">Buscar</button></div>
        </div>
    </div>
<div class="card-body">
    <table class="table table-hower">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients" >
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.dni}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
